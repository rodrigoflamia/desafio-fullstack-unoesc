<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Lista de Contatos</title>
	
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<h1>Cadastro de Contatos</h1>
	
	<h3>
		<a href="/pessoas" class="waves-effect waves-light btn"><i class="material-icons left">view_list</i>Lista de Pessoas</a>
	</h3>
	
	<table class="container">
		<thead>
			<tr>
				<th>Nome</th>
				<th>CPF</th>
				<th>Data de Nascimento</th>
				<th>Sexo</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="pessoa : ${pessoa}">
				<td><span th:text="${pessoa.nome}"></span></td>
				<td><span th:text="${pessoa.CPF}"></span></td>
				<td><span th:text="${pessoa.data_nascimento}"></span></td>
				<td><span th:text="${pessoa.sexo}"></span></td>
			</tr>
		</tbody>
	</table>
	
	<h1></h1>
	<form class="container" method="post">
		Telefone: <input type="text" value="" name="telefone">
		Email: <input type="text" value="" name="email">
		
		<button class="waves-effect waves-light btn" type="submit">Salvar</button>
	</form>
	
	<h1></h1>
	<table class="container">
		<thead>
			<tr>
				<th>Telefone</th>
				<th>Email</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="contatos : ${contatos}">
				<td><span th:text="${contatos.telefone}"></span></td>
				<td><span th:text="${contatos.email}"></span></td>
			</tr>
		</tbody>
	</table>
			
	<!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>	
</html>
