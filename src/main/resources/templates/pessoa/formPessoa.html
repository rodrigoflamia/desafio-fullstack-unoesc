<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Cadastro de Pessoas</title>
	
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<h1>Cadastro de Pessoas</h1>
	
	<h3>
		<a href="/pessoas" class="waves-effect waves-light btn"><i class="material-icons left">view_list</i>Lista de Pessoas</a>
	</h3>
	
	<form class="container" method="post">
		Nome: <input type="text" value="" name="nome">
		CPF: <input type="text" value="" name="CPF">
		Data de Nascimento: <input type="date" value="" name="data_nascimento">
		Sexo: <input type="text" value="" list="listaSexo" name="sexo">
		<datalist id="listaSexo">
			<option>Feminino</option>
			<option>Masculino</option>
		</datalist>
		
		<button class="waves-effect waves-light btn" type="submit">Salvar</button>
	</form>
	
	<!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>	
</html>
