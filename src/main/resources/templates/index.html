<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Lista de Pessoas</title>
  	
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>	
	<header>
		<nav>
		    <div class="nav-wrapper teal lighten-2">
		    	<a href="#" class="brand-logo">Lista de Pessoas</a>
		      	<ul id="nav-mobile" class="right hide-on-med-and-down">
		        	<li><a class="waves-effect waves-light btn"><i class="material-icons left">exit_to_app</i>Logout</a></li>
		      	</ul>
		    </div>
		</nav>
	</header>
	
	<div class="container"><h5>Pessoas Cadastradas:</h5></div>
	<table class="container">
		<thead>
			<tr>
				<th>Nome</th>
				<th>CPF</th>
				<th>Data de Nascimento</th>
				<th>Sexo</th>
				<th>Contato</th>
				<th>EndereÃ§o</th>
				<th>Editar</th>
				<th>Deletar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="pessoa : ${pessoas}">
				<td><span th:text="${pessoa.nome}"></span></td>
				<td><span th:text="${pessoa.CPF}"></span></td>
				<td><span th:text="${pessoa.data_nascimento}"></span></td>
				<td><span th:text="${pessoa.sexo}"></span></td>
				<td>
					<a th:href="@{'/cadastrar-contato/' + ${pessoa.codigo}}"
						class="waves-effect waves-light btn-small"><i class="material-icons center">contacts</i>
					</a>
				</td>
				<td>
					<a th:href="@{'/cadastrar-endereco/' + ${pessoa.codigo}}"
						class="waves-effect waves-light btn-small"><i class="material-icons center">location_city</i>
					</a>
				</td>
				<td>
					<a th:href="@{/editar-pessoa/{codigo}(codigo=${pessoa.codigo})}"
						class="waves-effect waves-light btn-small"><i class="material-icons center">edit</i>
					</a>
				</td>
				<td>
					<a th:href="@{/excluir-pessoa/{codigo}(codigo=${pessoa.codigo})}"
						class="waves-effect waves-light btn-small"><i class="material-icons center">delete</i>
					</a>
				</td>
			</tr>
			
		</tbody>
	</table>
	
	<h1></h1>
	<div class="container">
		<a href="/cadastrar-pessoa" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar Pessoa</a>
	</div>
	
	<!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>	
</html>
